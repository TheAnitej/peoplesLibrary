<div class="overview row">
    <div class="col-sm-8">
        <p-card header="Chats">

          <table mat-table [dataSource]="dataSource" class="demo-table">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element"><b>{{element.name}}</b></td>
            </ng-container>
          
            <!-- Last Message Column -->
            <ng-container matColumnDef="lastMessage">
              <th mat-header-cell *matHeaderCellDef>Last Message</th>
              <td mat-cell *matCellDef="let element">{{element.lastMessage}}</td>
            </ng-container>

            <ng-container matColumnDef="book">
              <th mat-header-cell *matHeaderCellDef>Book</th>
              <td mat-cell *matCellDef="let element">{{element.book}}</td>
            </ng-container>
          
            <!-- Active Status Column -->
            <ng-container matColumnDef="unread">
              <th mat-header-cell *matHeaderCellDef>Active</th>
              <td mat-cell *matCellDef="let element">{{element.unread ? 'Active' : 'Inactive'}}</td>
            </ng-container>
          
            <!-- Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         
            <tr
                    mat-row
                    (click)="rowClicked(row)"
                    [class.demo-row-is-clicked]="clickedRows.has(row)"
                    *matRowDef="let row; columns: displayedColumns;"
                ></tr>
          </table>
          
              
             
              
        </p-card>
        
    
    </div>
    <div class="col-sm-4"  *ngIf="chat!==null">
        <app-chat-box [chat]="chat"></app-chat-box>
    </div>
   </div>
