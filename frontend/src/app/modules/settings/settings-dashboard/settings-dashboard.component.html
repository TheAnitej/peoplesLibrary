<div class="overview">
    <p-card header="Settings">
        <div class="row">
            <div class="col">
                <label class="label" for="username">Prefered Languages:</label>
                <p-multiSelect [options]="languages" [(ngModel)]="selectedGenres" variant="filled" [filter]="true"
                    optionLabel="name" placeholder="Select" />
            </div>
            <div class="col">
                <label class="label" for="username">Favourite Genres:</label>
                <p-multiSelect [options]="languages" [(ngModel)]="selectedGenres" variant="filled" [filter]="true"
                    optionLabel="name" placeholder="Select" />
            </div>
        </div>
        <div class="row">
            <p-button label="Update" severity="primary" (onClick)="updatePreferences()" />
        </div>
        <div class="row note">
           <span>
            <b>Note:</b> Please click <a routerLink="/addBook"> here</a> and update the books you currently own. When everyone does it, it will make our community more efficient.
           </span>
        </div>
    </p-card>
</div>
